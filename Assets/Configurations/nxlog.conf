<Extension json>
    Module    xm_json
</Extension>

<Input eventlog>
    Module    im_msvistalog
    <QueryXML>
        <QueryList>
	    <Query Id='0'>
		<Select Path='Application'>*</Select>
                <Select Path='Security'>*</Select>
                <Select Path='Microsoft-Windows-Sysmon/Operational'>*</Select>
	    </Query>
	</QueryList>
    </QueryXML>
    Exec      to_json();
</Input>

<Output file>
    Module    om_file
    File      'C:\Users\win_agent\Desktop\logfile.log'
    Exec      delete($OpcodeValue);
    Exec      delete($Opcode);
    Exec      to_json();
</Output>

<Route 1>
    Path       eventlog => file
</Route>